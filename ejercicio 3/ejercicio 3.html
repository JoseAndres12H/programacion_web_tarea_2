<!DOCTYPE html>
<html>
<head>
  <title>Prueba de CSS</title>
  <meta charset="UTF-8">
  <style>
    h1 {
      color: #ff0000;
      background-color: #cccccc;
    }
    h2 {
      color: #ff0000;
      background-color: #bbbbbb;
    }
    h3 {
      color: #ff0000;
      background-color: #aaaaaa;
    }
    h4 {
      color: #ff0000;
      background-color: #999999;
    }
    h5 {
      color: #ff0000;
      background-color: #888888;
    }
    h6 {
      color: #ff0000;
      background-color: #777777;
    }
  </style>
</head>
<body>
  <h1>Titulo de primer nivel 1</h1>
  <h2>Titulo de segundo nivel 2</h2>
  <h3>Titulo de tercer nivel 3</h3>
  <h4>Titulo de cuarto nivel 4</h4>
  <h5>Titulo de quinto nivel 5</h5>
  <h6>Titulo de sexto nivel 6</h6>
</body>
</html>
